<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAM</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbw1X_kPzfjqn3Frf_QIwRff1M3n9F0ttBopCE-uv6IhS2gDBa1t9QHfOyzpOHPr8O0O/exec">
        <div id="wrapper">
            <div id="sliderContainer">
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="weightSlider">Arousal</label></h5>
                    </div>
                    <img src="./images/a.png" style="width: 100%;" />
                    <div class="tick-slider-value-container">
                        <div id="weightLabelMin" class="tick-slider-label">0</div>
                        <div id="weightLabelMax" class="tick-slider-label">9</div>
                        <div id="weightValue" class="tick-slider-value"></div>
                    </div>
                    <div class="tick-slider-background"></div>
                    <div id="weightProgress" class="tick-slider-progress"></div>
                    <div id="weightTicks" class="tick-slider-tick-container"></div>
                    <input name="Arousal" id="weightSlider" class="tick-slider-input" type="range" min="0" max="9" step="1" value="0" data-tick-step="1" data-tick-id="weightTicks" data-value-id="weightValue" data-progress-id="weightProgress" data-handle-size="18" data-min-label-id="weightLabelMin"
                        data-max-label-id="weightLabelMax" />
                </div>
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="sizerSlider">Valence</label></h5>
                    </div>
                    <img src="./images/b.png" style="width: 100%;" />
                    <div class="tick-slider-value-container">
                        <div id="sizerLabelMin" class="tick-slider-label">0</div>
                        <div id="sizerLabelMax" class="tick-slider-label">9</div>
                        <div id="sizerValue" class="tick-slider-value"></div>
                    </div>
                    <div class="tick-slider-background"></div>
                    <div id="sizerProgress" class="tick-slider-progress"></div>
                    <div id="sizerTicks" class="tick-slider-tick-container"></div>
                    <input name="Valence" id="sizerSlider" class="tick-slider-input" type="range" min="0" max="9" step="1" value="0" data-tick-step="1" data-tick-id="sizerTicks" data-value-id="sizerValue" data-progress-id="sizerProgress" data-handle-size="18" data-min-label-id="sizerLabelMin"
                        data-max-label-id="sizerLabelMax" />
                </div>
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="sizeSlider">Dominance</label></h5>
                    </div>
                    <img src="./images/c.png" style="width: 100%;" />
                    <div class="tick-slider-value-container">
                        <div id="sizeLabelMin" class="tick-slider-label">0</div>
                        <div id="sizeLabelMax" class="tick-slider-label">9</div>
                        <div id="sizeValue" class="tick-slider-value"></div>
                    </div>
                    <div class="tick-slider-background"></div>
                    <div id="sizeProgress" class="tick-slider-progress"></div>
                    <div id="sizeTicks" class="tick-slider-tick-container"></div>
                    <input id="sizeSlider" name="Dominance" class="tick-slider-input" type="range" min="0" max="9" step="1" value="0" data-tick-step="25" data-tick-id="sizeTicks" data-value-id="sizeValue" data-progress-id="sizeProgress" data-handle-size="18" data-min-label-id="sizeLabelMin"
                        data-max-label-id="sizeLabelMax" />
                </div>
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="sizeSlider">Liking</label></h5>
                    </div>
                    <ul style="justify-content:center; display:flex;">
                        <li>
                            <input name="Like" value="true" type="checkbox" class="like-check" id="myCheckbox1" checked />
                            <label class="label" for="myCheckbox1"><img src="https://pngimg.com/uploads/dislike/dislike_PNG74.png" style="transform: rotate(180deg);"/></label>
                        </li>
                        <li>

                            <input name="Like" value="false" type="checkbox" class="like-check" id="myCheckbox2" />
                            <label class="label" for="myCheckbox2"><img src="https://pngimg.com/uploads/dislike/dislike_PNG74.png" /></label>
                        </li>
                    </ul>
                </div>
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="sizeSlider">Familiarity</label></h5>
                    </div>
                    <ul style="justify-content:center; display:flex;">
                        <li>
                            <input name="Never Seen it Before" value="true" type="checkbox" class="like-check" id="myCheckbox3" checked />
                            <label class="label" for="myCheckbox3">Never Seen it Before</label>
                        </li>
                        <li>

                            <input type="checkbox" name="Never Seen it Before" value="false" class="like-check" id="myCheckbox4" />
                            <label class="label" for="myCheckbox4">Seen it Before</label>
                        </li>
                    </ul>
                </div>
                <div class="tick-slider">
                    <div class="tick-slider-header">
                        <h5><label for="sizeSlider">Emotions</label></h5>
                    </div>
                    <ul>
                        <li>
                            <input name="Neutral" value="true" type="checkbox" class="like-check" id="myCheckbox5" />
                            <label class="label" for="myCheckbox5">Neutral</label>
                        </li>
                        <li>

                            <input name="Disgust" value="true" type="checkbox" class="like-check" id="myCheckbox6" />
                            <label class="label" for="myCheckbox6">Disgust</label>
                        </li>
                        <li>
                            <input name="Happiness" value="true" type="checkbox" class="like-check" id="myCheckbox7" />
                            <label class="label" for="myCheckbox7">Happiness</label>
                        </li>
                        <li>

                            <input name="Surprise" value="true" type="checkbox" class="like-check" id="myCheckbox8" />
                            <label class="label" for="myCheckbox8">Surprise</label>
                        </li>
                        <li>
                            <input name="Anger" value="true" type="checkbox" class="like-check" id="myCheckbox9" />
                            <label class="label" for="myCheckbox9">Anger</label>
                        </li>
                        <li>

                            <input name="Fear" value="true" type="checkbox" class="like-check" id="myCheckbox10" />
                            <label class="label" for="myCheckbox10">Fear</label>
                        </li>
                        <li>

                            <input name="Sadness" value="true" type="checkbox" class="like-check" id="myCheckbox11" />
                            <label class="label" for="myCheckbox11">Sadness</label>
                        </li>
                    </ul>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button class="button4" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>

</body>

</html>
